.commentwrap .btn-comment {

}
.commentwrap .btn-comment span:after {

    content: " ";
    font-size: 0;
    left: 50%;
    line-height: 0;
    position: absolute;
    width: 0;
    z-index: 1;
}
.commentwrap .btn-comment:hover > span {
    display: block;
}
.commentwrap .pagenav {
    margin: 0;
